<div class="main">
  <div class="calculator">
    <input
      type="text"
      class="calculator-screen"
      [value]="currentNumber"
      disabled
    />
    <div class="calculator-keys">
      <!-- operators -->
      <button
        type="button"
        (click)="getOperation('%')"
        class="operator"
        value="%"
      >
        %
      </button>

      <button
        type="button"
        (click)="clear()"
        value="all-clear"
        class="all-clear"
      >
        CE
      </button>

      <button
        type="button"
        (click)="getOperation('C')"
        class="operator"
        value="C"
      >
        C
      </button>
      <button
        type="button"
        (click)="getOperation('del')"
        class="operator"
        value="del"
      >
        del
      </button>
      <button
        type="button"
        (click)="getOperation('/')"
        class="operator"
        value="/"
      >
        1/x
      </button>

      <button
        type="button"
        (click)="getOperation('/')"
        class="operator"
        value="/"
      >
        x²
      </button>
      <button
        type="button"
        (click)="getOperation('/')"
        class="operator"
        value="/"
      >
        square
      </button>

      <button
        type="button"
        (click)="getOperation('/')"
        class="operator"
        value="/"
      >
        &divide;
      </button>
      <!-- digits -->
      <button type="button" (click)="getNumber('7')" value="7">7</button>
      <button type="button" (click)="getNumber('8')" value="8">8</button>

      <button type="button" (click)="getNumber('9')" value="9">9</button>
      <button
        type="button"
        (click)="getOperation('*')"
        class="operator"
        value="*"
      >
        &times;
      </button>
      <button type="button" (click)="getNumber('4')" value="4">4</button>
      <button type="button" (click)="getNumber('5')" value="5">5</button>

      <button type="button" (click)="getNumber('6')" value="6">6</button>
      <button
        type="button"
        (click)="getOperation('-')"
        class="operator"
        value="-"
      >
        -
      </button>
      <button type="button" (click)="getNumber('1')" value="1">1</button>
      <button type="button" (click)="getNumber('2')" value="2">2</button>

      <button type="button" (click)="getNumber('3')" value="3">3</button>
      <button
        type="button"
        (click)="getOperation('+')"
        class="operator"
        value="+"
      >
        +
      </button>
      <button type="button" (click)="inverte()" value="">+/-</button>

      <button type="button" (click)="getNumber('0')" value="0">0</button>
      <button type="button" (click)="getDecimal()" class="decimal" value=".">
        .
      </button>
      <button
        type="button"
        (click)="getOperation('=')"
        class="equal-sign"
        value="="
      >
        =
      </button>

      <!-- decimal-reset-equal -->
    </div>
  </div>
  <div>Historique Mémoire</div>
</div>
